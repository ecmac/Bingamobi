plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    
    id "com.bmuschko.tomcat" version "2.5"
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:26.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    compile 'javax.websocket:javax.websocket-api:1.1'
    
    compile files ('src/main/resources/amqp-client-5.5.1.jar')
	compile files ('src/main/resources/antlr4-runtime-4.7.1.jar')
	compile files ('src/main/resources/commons-compiler-3.0.10.jar')
	compile files ('src/main/resources/esper-common-8.1.0.jar')
	compile files ('src/main/resources/esper-common-avro-8.1.0.jar')
	compile files ('src/main/resources/esper-compiler-8.1.0.jar')
	compile files ('src/main/resources/esper-runtime-8.1.0.jar')
	compile files ('src/main/resources/gson-2.6.2.jar')
	compile files ('src/main/resources/janino-3.0.10.jar')
	compile files ('src/main/resources/javax.websocket-api-1.1.jar')
	compile files ('src/main/resources/log4j-1.2.17.jar')
	compile files ('src/main/resources/slf4j-api-1.7.25.jar')
	
	def tomcatVersion = '8.0.46'
         tomcat "org.apache.tomcat.embed:tomcat-embed-core:${tomcatVersion}",
         "org.apache.tomcat.embed:tomcat-embed-logging-juli:${tomcatVersion}",
         "org.apache.tomcat.embed:tomcat-embed-jasper:${tomcatVersion}"
}

tomcat {
         httpPort = 8080
         enableSSL = true
         contextPath = '/websocketendpoint'
}
